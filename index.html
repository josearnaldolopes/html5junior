<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Template básico do básico HTML</title>
    <link href="css/styles.css" rel="stylesheet"/>
	<script src="js/javascript.js"></script>
	<!-- Controla do cache -->
	<meta http-equiv="Cache-control" content="public">
	<meta property="og:locale" content="pt_BR">
	<!-- OpenGraph Fonte: https://tableless.com.br/utilizando-meta-tags-facebook/ -->
	<meta property="og:url" content="https://www.josearnaldo.net/">
	<meta property="og:title" content="Título da página ou artigo">
	<meta property="og:site_name" content="Nome do meu site">
	<meta property="og:description" content="Minha boa descrição para intrigar os usuários.">
	<meta property="og:image" content="https://www.josearnaldo.net/linkar/html/imagens/imagem.jpg">
	<meta property="og:image:type" content="image/jpeg">
	<meta property="og:image:width" content="800">
	<meta property="og:image:height" content="565">
	<!-- /** CASO SEJA UM SITE NORMAL **/ -->
	<meta property="og:type" content="website">
	<!-- /** CASO SEJA UM ARTIGO **/ -->
	<meta property="og:type" content="article">
	<meta property="article:author" content="Autor do artigo">
	<meta property="article:section" content="Seção do artigo">
	<meta property="article:tag" content="Tags do artigo">
	<meta property="article:published_time" content="date_time">
	<!-- /OpenGraph -->
	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
	<!-- Favicon -->
	<link rel="shortcut icon" href="imagens/favicon.ico" />
</head>
<body>

	<h1>Basic</h1>
	
</body>
</html>
